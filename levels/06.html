<p>
	Você pode usar vírgula para especificar múltiplos critérios de seleção. 
 	Por exemplo, o seletor CSS <code>p, #vaga</code> selecionará todo elemento
 	<code>&lt;p&gt;</code> em uma página <strong>e também</strong> o elemento cujo 
 	<strong>id</strong> seja <code>vaga</code>.
